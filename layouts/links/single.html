{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			<div>
				{{ .Content }}
			</div>
			{{ with .Params.tags }}
			<div>
				<ul id="tags">
					{{ range . }}
					<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
					{{ end }}
				</ul>
			</div>
			{{ end }}
			{{ with .Site.Config.Services.Disqus.Shortname }}
			<div>
				{{ template "_internal/disqus.html" . }}
			</div>
			{{ end }}
			{{ partial "revision" . }}
		</article>
	</main>
{{ end }}
