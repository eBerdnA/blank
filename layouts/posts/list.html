{{ define "main" }}
	<main>
		{{ if or .Title .Content }}
		<div>
			{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
			{{ with .Content }}<div>{{ . }}</div>{{ end }}
		</div>
		{{ end }}

		<ul class="posts">
      {{ range .Pages }}
      <li>
        <a class="title" href="{{ .Params.externalLink | default .RelPermalink }}">{{ .Title }}</a>
        <hr>
        <time datetime>{{ .Date.Format "2006-01-02" }}</span>
      </li>
      {{ end }}
    </ul>
	</main>
{{ end }}
